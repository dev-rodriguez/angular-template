<mat-toolbar class="mat-elevation-z8">
    <button mat-icon-button *ngIf="sidenav.mode === 'over'" (click)="sidenav.toggle()">
        <mat-icon *ngIf="!sidenav.opened">
            menu
        </mat-icon>
        <mat-icon *ngIf="sidenav.opened">
            close
        </mat-icon>
    </button>
    <div class="title-portla-meds">PORTAL MI<span class="meds-bolder">MEDS</span></div>
</mat-toolbar>

<mat-sidenav-container>
    <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z8">
        <h2 id="bienvenido-label">¡Bienvenido!</h2>
        <h4 class="name">Ignacio Rodriguez</h4>
        <a class="editar-perfil-label"><mat-icon class="editar-perfil-icon">edit</mat-icon>Editar perfil</a>
        <mat-divider></mat-divider>

        <button mat-button class="menu-button" (click)= showProfile()>
            <mat-icon class="icon-menu-sidevar">circle</mat-icon><span>Mi perfil</span>
        </button>
        <mat-divider></mat-divider>
        <button mat-button class="menu-button" (click)= showProfile()>
            <mat-icon class="icon-menu-sidevar">circle</mat-icon><span>Resultado de Exámenes</span>
        </button>
        <mat-divider></mat-divider>
        <button mat-button class="menu-button" (click)= showProfile()>
            <mat-icon class="icon-menu-sidevar">circle</mat-icon><span>Mis Horas Médicas </span>
        </button>
        <mat-divider></mat-divider>
        <button mat-button class="menu-button" (click)= showProfile()>
            <mat-icon class="icon-menu-sidevar">circle</mat-icon><span>Mis Kineseología</span>
        </button>
        <mat-divider></mat-divider>
        <button mat-button class="menu-button" (click)= showProfile()>
            <mat-icon class="icon-menu-sidevar">circle</mat-icon><span>Solicitud de Documentos</span>
        </button>
        <mat-divider></mat-divider>
        <button mat-button class="menu-button" (click)= showProfile()>
            <mat-icon class="icon-menu-sidevar">circle</mat-icon><span>Reembolso Web </span>
        </button>
        <mat-divider></mat-divider>
        <button mat-button class="menu-button" (click)= showProfile()>
            <mat-icon class="icon-menu-sidevar">circle</mat-icon><span>Mis Seguros y Convenios</span>
        </button>
        <mat-divider></mat-divider>
        <button mat-button class="menu-button" (click)= showProfile()>
            <mat-icon class="icon-menu-sidevar">circle</mat-icon><span>Mis Vacunas</span>
        </button>

    </mat-sidenav>
    <mat-sidenav-content>
        <app-carousel *ngIf="carousel" class="desktop-carousel"></app-carousel>
        <div *ngIf="!carousel" class="desktop-carousel">
            <button mat-raised-button class="button-reserva-de-hora" >RESERVA DE HORA</button>
            <button mat-raised-button class="button-telemedicina">TELEMEDICINA</button>
            <button mat-raised-button class="button-meds-healthy">MEDS HEALTHY</button>
            <button mat-raised-button class="button-meds-home">MEDS HOME</button>
            <button mat-raised-button class="button-meds-market"><mat-icon>local_grocery_store</mat-icon>MEDS MARKET</button>
        </div>
        <div class="content mat-elevation-z8">
            <div *ngIf="mainContent" class="principal-page">
                <app-principal-page></app-principal-page>
            </div>
            <div *ngIf="profile" class="profile">
                <app-profile ></app-profile>
            </div>
        </div>
    </mat-sidenav-content> 

</mat-sidenav-container>
