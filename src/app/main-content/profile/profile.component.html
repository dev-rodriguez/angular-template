<div class="profile-content">
  <mat-grid-list cols="2" rowHeight="2:1">
    <mat-grid-tile class="personal-data">
                <mat-card>
                    <mat-card-content>
                      <h3 class="title-profile">Información Personal</h3>
                      <div class="input-data">
                        <label class="label-data" for="text-input">Nombre: </label>
                        <input class="input" id="text-input" type="text" placeholder="Ignacio" />
                        <label class="label-data" for="text-input">Apellido: </label>
                        <input class="input" id="text-input" type="text"  placeholder="Rodríguez"/>
                      </div>
                      <div class="input-data">
                        <label class="label-data" for="text-input">Email: </label>
                        <input class="input" id="text-input" type="email" placeholder="ejemplo@meds.com"/>
                      </div>
                      <div>
                        <label class="label-data" for="text-input">Teléfono: </label>
                        <input class="input" id="text-input" type="text" placeholder="+569 12345678"/>

                      </div>
                      <div class="input-data">
                        <label class="label-data" for="text-input">Región: </label>
                        <input class="input" id="text-input" type="text" placeholder="Región"/>
                        <label class="label-data" for="text-input">Dirección: </label>
                        <input class="input" id="text-input" type="text" placeholder="Dirección"/>
                      </div>
                      <div class="input-data">
                        <label class="label-data" for="text-input">Comuna: </label>
                        <input class="input" id="text-input" type="text" placeholder="Comuna"/>
                      </div>
                      <div class="input-data">
                        <label class="label-data" for="text-input">Seguro Meds: </label>
                        <input class="input" id="text-input" type="text" placeholder="Seguro Meds"/>
                      </div>
                      <div class="input-data">
                        <label class="label-data" for="text-input">Convenio: </label>
                        <input class="input" id="text-input" type="text" placeholder="Convenio"/>
                      </div>
                    </mat-card-content>
                </mat-card>

      </mat-grid-tile>
    <mat-grid-tile >
                <mat-card class="img-data">
                    <mat-card-content >
                      <img class="img-profile" src="https://source.unsplash.com/c_GmwfHBDzk/200x200" alt="">
                    </mat-card-content>
                </mat-card>

      </mat-grid-tile>
    </mat-grid-list>
</div>
